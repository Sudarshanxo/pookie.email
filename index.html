<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pookie Email</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000, #222);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Logo styles */
        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-15px);
            }
        }

        /* Title styles */
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #ff5733;
            text-shadow: 0px 0px 10px #ff5733, 0px 0px 20px rgba(255, 87, 51, 0.5);
            margin: 10px 0;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Paragraph styles */
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Form styles */
        .form {
            background: rgba(255, 87, 51, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 87, 51, 0.5);
            animation: popIn 0.6s ease-in-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        /* Button styles */
        .form button {
            width: 100%;
            padding: 20px;
            border: none;
            background: #ff5733;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .form button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: width 0.5s ease, height 0.5s ease, top 0.5s ease, left 0.5s ease;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .form button:hover::after {
            width: 400%;
            height: 400%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
        }

        .form button:hover {
            background: #e74c3c;
            transform: translateY(-5px);
        }

        /* Footer styles */
        .footer {
            text-align: center;
            font-size: 1em;
            color: #888;
            margin-top: auto;
            padding: 20px 0;
            animation: fadeIn 2s ease-in;
        }

        .footer a {
            color: #ff5733;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #e74c3c;
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 500px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.3em;
            }

            .form button {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="pl.png" alt="Pookie Logo" class="logo">
        <h1>Pookie Email</h1>
        <p>Welcome to my personal domain for Pookie users and mailing needs. If youâ€™re interested in a subdomain, just drop an email below! ðŸ‘‡</p>
        <div class="form">
            <button onclick="location.href='mailto:pookie@pookie.email'">ðŸŽ€ Tap to Email ðŸŽ€</button>
        </div>
    </div>

    <div class="footer">
        <p>Optimized for iOS 15 and above, as well as macOS Big Sur</p>
    </div>
</body>

</html>
