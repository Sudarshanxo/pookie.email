<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pookie Email</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #ff5733;
            text-shadow: 0px 0px 10px #ff5733;
            margin: 10px 0;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .form {
            background: rgba(255, 87, 51, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(255, 87, 51, 0.3);
        }

        .form input[type="text"], .form input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff5733;
            border-radius: 5px;
            background: #111;
            color: #fff;
            font-size: 1em;
            outline: none;
        }

        .form button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff5733;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form button:hover {
            background: #e74c3c;
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #888;
            margin-top: auto;
            padding: 20px 0;
        }

        .footer a {
            color: #ff5733;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pl.png" alt="Pookie Logo" class="logo">
        <h1>Pookie Email</h1>
        <p>A Personal mail domain for a pookie user</p>
        </div>
    </div>

    <div class="footer">
        Email: <a href="mailto:pookie@pookie.email">ðŸŽ€tapðŸŽ€</a>
        <p>Optimized for iOS 15 and above, as well as macOS Big Sur</p>
    </div>
</body>
</html>
